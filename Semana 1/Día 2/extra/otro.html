<html>
    <head>
        <title> Otra página </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 id="titulo"> Esta es la sección dos de nuestra página </h1>
        <form>
            <fieldset>
                <legend> Mi información </legend>
                <div>
                    <label for="nombre"> Nombre: </label>
                    <input type="text" id="nombre" value="Alex">
                </div>
                <div>
                    <label for="apellido"> Apellido: </label>
                    <input type="text" id="apellido" placeholder="Escribe tu apellido">
                </div>
                <div>
                    <label for="contraseña"> Contraseña: </label>
                    <input type="password" id="contraseña">
                </div>
                <div>
                    <label for="edad"> Edad: </label>
                    <input type="number" id="edad">
                </div>
                <div>
                    <label for="correo"> Correo: </label>
                    <input type="email" id="correo">
                </div>
                <div>
                    <label for="pais"> País: </label>
                    <select id="pais">
                        <option value="-1"> Selecciona un país </option>
                        <option value="CH"> Chile </option>
                        <option value="PE"> Perú </option>
                        <option value="MX"> México </option>
                        <option value="CR"> Costa Rica </option>
                    </select>
                </div>
                <div>
                    <h3> Género: </h3>
                    <input type="radio" id="femenino" name="genero">
                    <label for="femenino"> Femenino </label>
                    <input type="radio" id="masculino" name="genero">
                    <label for="masculino"> Masculio </label>
                    <input type="radio" id="otro" name="genero">
                    <label for="otro"> Otro </label>
                </div>
                <div>
                    <h3> Lenguajes de programación </h3>
                    <div>
                        <input type="checkbox" id="HTML" name="lenguajes">
                        <label for="HTML"> HTML </label>
                    </div>
                    <div>
                        <input type="checkbox" id="JS" name="lenguajes">
                        <label for="JS"> JavaScript </label>
                    </div>
                    <div>
                        <input type="checkbox" id="CSS" name="lenguajes">
                        <label for="CSS"> CSS </label>
                    </div>
                </div>
                <div>
                    <h3> Déjanos un comentario </h3>
                    <textarea></textarea>
                </div>
                <div>
                    <button type="submit">
                        Eviar información
                    </button>
                </div>
            </fieldset>
        </form>
        <img src="./../imagenes/Peper.png" >
        <a href="./../index.html"> De vuelta al inicio </a> -
        <a href="https://www.google.com" target="_blank"> Google </a>
        <h2> Por favor llena tu información </h2>
    </body>
</html>
